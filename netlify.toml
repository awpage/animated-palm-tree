[build]
  command = "npm install && prisma generate && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.13.0"

[functions]
  external_node_modules = ["@prisma/client", "prisma"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200